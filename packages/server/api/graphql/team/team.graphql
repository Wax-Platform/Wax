type TeamSub {
  id: ID!
  role: String
  global: Boolean
  objectId: String
  members: [TeamMember!]
}

type TeamsResponse {
  result: [Team!]!
  totalCount: Int
}

extend type Mutation {
  updateKetidaTeamMembers(teamId: ID!, members: [ID!]!, status: String): Team!
  updateTeamMemberStatus(teamMemberId: ID!, status: String!): Team!
  addTeamMembers(
    teamId: ID!
    members: [ID!]!
    bookId: ID
    bookComponentId: ID
    status: String
  ): Team!
}

extend type Subscription {
  teamMembersUpdated: ID!
  productionEditorsUpdated: ID!
  teamUpdated: ID!
}


extend type Query {
  getGlobalTeams: TeamsResponse!
  getObjectTeams(objectId: ID!, objectType: String!): TeamsResponse!
}