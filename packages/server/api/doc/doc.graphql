type Doc {
  id: ID!
  identifier: String!
  owner: User
  title: String
  resourceId: ID
  templateId: ID
  path: [ID]
  sharedWith: [User]
}

type SharedWith {
  id: ID!
  displayName: String
  email: String
  color: String
}

extend type Query {
  getDocument(identifier: String): Doc
}

extend type Mutation {
  updateDocumentTemplate(id: ID, templateId: ID): Boolean!
}
