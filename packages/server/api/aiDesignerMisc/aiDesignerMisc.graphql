type AiDesignerMisc {
  id: ID!
  userId: ID
  templates: [TemplateOld!]!
  snippets: [Snippet!]!
}
type TemplateOld {
  docId: String
  name: String!
  css: String!
}

type Snippet {
  id: ID!
  classBody: String!
  className: String!
  displayName: String!
  description: String!
  meta: String!
}

input TemplateInput {
  docId: String
  name: String!
  css: String!
}

input SnippetInput {
  className: String!
  elementType: String!
  description: String!
  classBody: String!
}

input FindOrCreateAiDesignerMiscInput {
  docId: ID!
}

input UpdateSnippetsInput {
  snippets: [SnippetInput!]!
}

extend type Query {
  getAidMiscById(id: ID): AiDesignerMisc
  getCssTemplate(name: String, css: String, docId: String): TemplateOld!
}

extend type Mutation {
  getOrCreateAidMisc(input: FindOrCreateAiDesignerMiscInput!): AiDesignerMisc!
  updateSnippets(snippets: [SnippetInput!]!): [Snippet!]!
}
